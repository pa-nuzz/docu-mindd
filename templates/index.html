<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docu-Mind Upload</title>
    <style>
        /* Reset default margin/padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #062b27; /* Dark teal */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #8fb1ae; /* Teal accent */
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        form {
            background-color: #0a3b34;
            padding: 30px 40px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background-color: #154d44;
            color: #ffffff;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            background-color: #8fb1ae;
            color: #062b27;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #70a293;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background-color: #8fb1ae;
            color: #062b27;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #70a293;
        }

        @media (max-width: 500px) {
            form {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h2>Upload PDF or DOCX</h2>
    <form action="/upload/file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
